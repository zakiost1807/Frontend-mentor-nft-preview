<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
        <div class="image">
            <div class="hove">
                <img src="images/icon-view.svg" alt="view" class="view">
            </div>
            <img src="images/image-equilibrium.jpg" alt="eft-ice-cube" class="nft">
        </div>
        <div class="info-card">
            <h1 class="title">Equilibrium #3429</h1>
            <h2 class="description">Our Equilibrium collection promotes balance and calm.</h2>
            <div class="time">
                <div class="tim1 tim">
                <img src="images/icon-ethereum.svg" alt="">
                <p class="blue">0.041 ETH</p>
            </div>
            <div class="tim2 tim">
                <img src="images/icon-clock.svg" alt="">
                <p class="grey">3 days left</p>
            </div>
            </div>
        </div>
        <hr class="line"> 
        <div class="owner-info">
            <img src="images/image-avatar.png" alt="owner" class="owne">
            <p class="owner-text">Creation of <span class="bold">Jules Wyvern</span></p>
        </div>  
        </section>

    </main>
</body>
</html>
